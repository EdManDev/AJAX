
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ajax Project</title>
    <header>
        <ul>
        </ul>
    </header>
    <style type="text/css">
        .btn 
        {
            background-color: #00aeef;
            border: none;
            color: white;
            padding: 10px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 20px;
            -webkit-transition-duration: 0.2s; /* Safari */
            transition-duration: 0.4s;
            cursor: pointer;
            border-radius: 20px;
            display: flex;
            flex-direction: row;
            justify-content: center;
            background-color: white; 
            color: #00aeef; 
            border: 2px solid #00aeef;
        }
        .btn:hover 
        {
            background-color: #00aeef;
            color: white;
        }
        a,h1{
            text-decoration: none;
            color: #00aeef; 
            font-family: Arial;
        }

    </style>
</head>
<body>
    <h1 >This is An Ajax Program</h1>
    <a href="#" ><button class="btn" onclick='request()'>Send Ajax Request</button></a>

    <script>
        var ajax = new XMLHttpRequest()

        function request (){
            var url= './interface.php'
            ajax.onredystatechange = response //No Parenhesis !!!
            ajax.open('POST',url,true) //module,url,true
            ajax.setRequestHeader('content-Type','application/x-www-form-urlencoded')
            // necessary if you  are using data post
            ajax.send('name=me&msg=my mesag&time=2019')
        }

        function response(){
            console.log('response func.has been triggered...')
        }
    </script>

</body>
</html>
