<body>
    <h1 style="font-family: Arial">This is An Ajax Program</h1>
    <button class='btn' onclick='request()'>Send Ajax Request</button>

    <script>
        var ajax = new XMLHttpRequest()

        function request (){
            var url = './interface.php'
            ajax.onredystatechange = response //No Parenhesis !!!
            ajax.open('POST',url,true) //module,url,true
            ajax.setRequestHeader('content-Type','application/x-www-form-urlencoded')
            // necessary if you  are using data post
            ajax.send('name=me&msg=my mesag&time=2019')
        }

        function response(){
            console.log('response func.has been triggered...')
        }
    </script>

</body>
